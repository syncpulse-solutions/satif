<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- AI Brain/Circuit -->
  <g transform="translate(100, 100)">
    <!-- Central AI core -->
    <circle r="35" fill="url(#blueGradient)" opacity="0.9"/>
    
    <!-- Neural network connections -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-25,-15 L-15,-25 L-5,-15 L5,-25 L15,-15 L25,-25"/>
      <path d="M-25,15 L-15,25 L-5,15 L5,25 L15,15 L25,25"/>
      <path d="M-25,0 L25,0"/>
    </g>
    
    <!-- AI nodes -->
    <circle cx="-20" cy="-15" r="3" fill="white"/>
    <circle cx="0" cy="-20" r="3" fill="white"/>
    <circle cx="20" cy="-15" r="3" fill="white"/>
    <circle cx="-20" cy="15" r="3" fill="white"/>
    <circle cx="0" cy="20" r="3" fill="white"/>
    <circle cx="20" cy="15" r="3" fill="white"/>
    
    <!-- Central AI label -->
    <text y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Code blocks around the AI -->
  <rect x="45" y="45" width="30" height="20" rx="3" fill="url(#lightBlueGradient)" opacity="0.7"/>
  <rect x="125" y="45" width="30" height="20" rx="3" fill="url(#lightBlueGradient)" opacity="0.7"/>
  <rect x="45" y="135" width="30" height="20" rx="3" fill="url(#lightBlueGradient)" opacity="0.7"/>
  <rect x="125" y="135" width="30" height="20" rx="3" fill="url(#lightBlueGradient)" opacity="0.7"/>
  
  <!-- Code symbols -->
  <text x="60" y="58" font-family="monospace" font-size="10" fill="#1E40AF" text-anchor="middle">&lt;/&gt;</text>
  <text x="140" y="58" font-family="monospace" font-size="10" fill="#1E40AF" text-anchor="middle">{}</text>
  <text x="60" y="148" font-family="monospace" font-size="10" fill="#1E40AF" text-anchor="middle">fn</text>
  <text x="140" y="148" font-family="monospace" font-size="10" fill="#1E40AF" text-anchor="middle">SQL</text>
  
  <!-- Connection lines from AI to code blocks -->
  <g stroke="url(#blueGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M78 78 L82 82"/>
    <path d="M122 78 L118 82"/>
    <path d="M78 122 L82 118"/>
    <path d="M122 122 L118 118"/>
  </g>
  
  <!-- Sparkles/magic effect -->
  <g fill="url(#blueGradient)" opacity="0.6">
    <polygon points="30,30 32,35 37,33 32,38 30,43 28,38 23,33 28,35" transform="scale(0.8)"/>
    <polygon points="170,30 172,35 177,33 172,38 170,43 168,38 163,33 168,35" transform="scale(0.6)"/>
    <polygon points="30,170 32,175 37,173 32,178 30,183 28,178 23,173 28,175" transform="scale(0.7)"/>
    <polygon points="170,170 172,175 177,173 172,178 170,183 168,178 163,173 168,175" transform="scale(0.9)"/>
  </g>
</svg> 