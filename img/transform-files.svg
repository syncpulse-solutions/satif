<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Input files on the left -->
  <rect x="20" y="60" width="25" height="30" rx="3" fill="url(#blueGradient)" opacity="0.7"/>
  <rect x="20" y="95" width="25" height="30" rx="3" fill="url(#blueGradient)" opacity="0.7"/>
  <rect x="20" y="130" width="25" height="30" rx="3" fill="url(#blueGradient)" opacity="0.7"/>
  
  <!-- File type labels -->
  <text x="32.5" y="78" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">CSV</text>
  <text x="32.5" y="113" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">PDF</text>
  <text x="32.5" y="148" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">XLS</text>
  
  <!-- Central transformation gear -->
  <g transform="translate(100, 100)">
    <circle r="25" fill="url(#blueGradient)"/>
    <path d="M-20,0 L-15,-5 L-15,5 Z" fill="white"/>
    <path d="M20,0 L15,-5 L15,5 Z" fill="white"/>
    <path d="M0,-20 L-5,-15 L5,-15 Z" fill="white"/>
    <path d="M0,20 L-5,15 L5,15 Z" fill="white"/>
    <circle r="8" fill="white"/>
    <text y="3" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">AI</text>
  </g>
  
  <!-- Output files on the right -->
  <rect x="155" y="60" width="25" height="30" rx="3" fill="url(#blueGradient)"/>
  <rect x="155" y="95" width="25" height="30" rx="3" fill="url(#blueGradient)"/>
  <rect x="155" y="130" width="25" height="30" rx="3" fill="url(#blueGradient)"/>
  
  <!-- Output labels -->
  <text x="167.5" y="78" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">JSON</text>
  <text x="167.5" y="113" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">XML</text>
  <text x="167.5" y="148" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">CSV</text>
  
  <!-- Arrows -->
  <path d="M50 100 L75 100" stroke="url(#blueGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M125 100 L150 100" stroke="url(#blueGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#blueGradient)"/>
    </marker>
  </defs>
</svg> 